<!DOCTYPE html>
<html lang="ru" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Настройка zapret</title>
    <link
    href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/theme.js"></script>
    <link rel="shortcut icon" href="/favicon.png" type="image">
  </head>
  <body class="p-3">
    <header class="container text-center mt-4 mb-4">
      <h1 id="header" class="fs-4">Загрузка статуса Zapret...</h1>
    </header>
    <div class="container text-center mt-5">
      <div class="d-grid gap-3 col-6 mx-auto mb-4">
        <button id="startButton" class="btn btn-success btn-lg">
          Запустить
        </button>
        <button id="stopButton" class="btn btn-danger btn-lg">
          Остановить
        </button>
        <button id="statusButton" class="btn btn-info btn-lg">
          Проверить
        </button>
      </div>
      <div class="d-grid gap-2 col-4 mx-auto">
        <button id="enableButton" class="btn btn-outline-primary">
          Включить
        </button>
        <button id="disableButton" class="btn btn-outline-danger">
          Отключить
        </button>
        <button id="restartButton" class="btn btn-warning">
          Перезапустить
        </button>
      </div>
    </div>

    <div
      class="modal fade"
      id="output-modal"
      tabindex="-1"
      aria-labelledby="output-modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title break-word small" id="output-modal-title">...</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <p class="modal-body break-word small" id="output-modal-body">...</p>
        </div>
      </div>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/modal.js"></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
