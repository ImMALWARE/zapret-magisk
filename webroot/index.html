<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zapret WebUI</title>
  <style>
    :root {
      --accent-color: #b0c6ff;
      --accent-hover: #8d9ecc;
      --highlight-color: #8d9ecc;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
    }

    body {
      padding-top: 7vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .container {
      width: 100%;
      padding: 0 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-sizing: border-box;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    textarea {
      width: 100%;
      height: 32vh;
      background-color: #222;
      border: 2px solid #444;
      border-radius: 6px;
      color: #e0e0e0;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
      font-family: monospace;
      box-sizing: border-box;
    }

    textarea:focus {
      outline: 2px solid #4e4e4e;
    }

    label {
      font-weight: 600;
      user-select: none;
    }

    #saveBtn, #toggleServiceBtn {
      align-self: center;
      width: 200px;
      padding: 10px 24px;
      background-color: var(--accent-color);
      border: none;
      border-radius: 6px;
      color: #121212;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      box-sizing: border-box;
    }

    #status {
      text-align: center;
      font-weight: 600;
      min-height: 1.2em;
      padding: 0 4px;
    }

    .status-line {
      text-align: center;
      font-weight: 600;
    }

    .autostart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }

    .autostart-container label {
      font-weight: 600;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    button,
    input[type="radio"],
    input[type="checkbox"] {
      accent-color: #8d9ecc;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    fieldset.control-group {
      border: 2px solid #444;
      border-radius: 6px;
      padding: 10px 24px;
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: #222;
      margin-left: auto;
      width: 100%;
      resize: vertical;
      box-sizing: border-box;
    }

    fieldset.control-group legend {
      font-size: 16px;
      font-weight: 700;
      color: #ffffff;
      padding: 0 8px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="radio-group">
    <label><input type="radio" name="mode" value="dpiList" checked /> DPI List</label>
    <label><input type="radio" name="mode" value="dpiIgnore" /> DPI Ignore</label>
  </div>

  <textarea id="editor" placeholder="Введите доменные имена..." spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>

  <fieldset class="control-group">
    <legend>Управление</legend>
    <button id="saveBtn">Сохранить</button>
    <button id="toggleServiceBtn">Старт/Стоп</button>
    <div class="autostart-container">
      <input type="checkbox" id="autostartToggle">
      <label for="autostartToggle">Автозапуск</label>
    </div>
  </fieldset>

  <div id="serviceStatus" class="status-line">Статус сервиса: ...</div>
  <div id="status"></div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
