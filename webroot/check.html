<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapret Check</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            user-select: none;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 20px;
            padding-top: 32px;
            padding-bottom: 100px;
            overflow-y: auto;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid rgba(111, 216, 111, 0.15);
            border-radius: 8px;
            background: rgba(20, 20, 20, 0.5);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 13px;
            color: #909090;
            margin-bottom: 16px;
        }

        .lang-selector {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            width: fit-content;
        }

        .lang-btn {
            background: rgba(111, 216, 111, 0.1);
            color: #909090;
            border: 1px solid rgba(111, 216, 111, 0.2);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .lang-btn:hover,
        .lang-btn.active {
            background: rgba(111, 216, 111, 0.3);
            color: #6FD86F;
            border-color: #6FD86F;
        }

        .output-panel {
            background: rgba(20, 20, 20, 0.7);
            border: 1px solid rgba(111, 216, 111, 0.15);
            border-radius: 8px;
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 300px;
        }

        #main_text {
            flex: 1;
            overflow-y: auto;
            font-family: "Courier New", monospace;
            font-size: 12px;
            color: #6FD86F;
            line-height: 1.5;
            padding-right: 8px;
        }

        #main_text::-webkit-scrollbar {
            width: 6px;
        }

        #main_text::-webkit-scrollbar-track {
            background: rgba(111, 216, 111, 0.08);
        }

        #main_text::-webkit-scrollbar-thumb {
            background: rgba(111, 216, 111, 0.2);
            border-radius: 3px;
        }

        #main_text::-webkit-scrollbar-thumb:hover {
            background: rgba(111, 216, 111, 0.4);
        }

        button {
            background: #6FD86F;
            color: #000;
            border: none;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            width: fit-content;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(111, 216, 111, 0.4);
            background: #7ae87a;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        button i {
            font-size: 18px;
        }

        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            gap: 0;
            border-top: 1px solid rgba(111, 216, 111, 0.15);
            background: #0a0a0a;
            z-index: 1000;
        }

        nav a {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 16px;
            color: #707070;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            color: #6FD86F;
            border-bottom-color: #6FD86F;
        }

        nav i {
            font-size: 24px;
        }

        @media (max-width: 768px) {
            main {
                padding: 16px;
                padding-top: 32px;
                padding-bottom: 100px;
            }
        }
    </style>
    <script src="i18n.js"></script>
</head>
<body>
    <main>
        <div class="header">
            <h1 id="check-title">Check</h1>
            <p id="subtitle">DPI Bypass Module</p>
            <div class="lang-selector">
                <button class="lang-btn" id="lang-ru" onclick="setLanguage('ru')">РУ</button>
                <button class="lang-btn" id="lang-en" onclick="setLanguage('en')">EN</button>
            </div>
        </div>

        <div class="output-panel">
            <div id="main_text"></div>
        </div>

        <button id="check_button" onclick="start_check()">
            <i class="material-icons">play_arrow</i>
            <span id="btn-start">Start</span>
        </button>
    </main>

    <nav>
        <a href="index.html">
            <i class="material-icons">info</i>
            <span id="nav-info">Info</span>
        </a>
        <a href="domains.html">
            <i class="material-icons">domain</i>
            <span id="nav-domains">Domains</span>
        </a>
        <a href="config.html">
            <i class="material-icons">build</i>
            <span id="nav-config">Config</span>
        </a>
        <a href="check.html" class="active">
            <i class="material-icons">check_circle</i>
            <span id="nav-check">Check</span>
        </a>
    </nav>

    <script type="module">
        import { spawn, toast } from '/kernelsu.js';

        function updateLanguage() {
            const lang = getCurrentLanguage();
            document.getElementById('nav-info').textContent = t('info');
            document.getElementById('nav-domains').textContent = t('domains');
            document.getElementById('nav-config').textContent = t('config');
            document.getElementById('nav-check').textContent = t('check');
            document.getElementById('check-title').textContent = t('checkTitle');
            document.getElementById('btn-start').textContent = t('start');
            document.getElementById('lang-ru').classList.toggle('active', lang === 'ru');
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
        }

        updateLanguage();
        window.addEventListener('storage', updateLanguage);

        function start_check() {
            const checkBtn = document.getElementById('check_button');
            if (checkBtn.disabled) return;
            
            checkBtn.disabled = true;
            document.getElementById('main_text').innerHTML = '';
            
            const scriptOutput = spawn("sh", ["/system/bin/zapret_check.sh"]);
            scriptOutput.stdout.on('data', (data) => {
                const mainText = document.getElementById("main_text");
                mainText.innerHTML += `<p>${data}</p>`;
                mainText.scrollTop = mainText.scrollHeight;
            });
            scriptOutput.on('exit', () => {
                checkBtn.disabled = false;
            });
            scriptOutput.on('error', () => {
                toast("Something went wrong");
                checkBtn.disabled = false;
            });
        }
        window.start_check = start_check;
    </script>
</body>
</html>
